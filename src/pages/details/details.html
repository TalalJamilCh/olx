<ion-header>
  <ion-navbar>
      <ion-title style="padding-left: 15px"> 
        <img ion-img style="width: 70px; height: 30px;" src="assets/imgs/logo.png"/>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
     <img [src]="d.image">
    </ion-card-header>
    <ion-card-content>
       <h2 style="font-size: 25px !important; padding-left: 0%;">  {{d.title}}</h2>
       <h5 style="color: orange; font-size: 18px !important;"> $ {{d.price}} </h5>
       <button ion-button clear color="danger" (click)="presentToast()"> Add to Cart &nbsp; <ion-icon style="font-size: 40px !important; margin-top: 5%;" color="danger" name="heart"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
