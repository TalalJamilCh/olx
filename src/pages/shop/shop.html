<ion-header >
  <ion-navbar>
      <ion-title > 
        <ion-grid>
          <ion-row>
            <ion-col col-11>
             <img ion-img src="assets/imgs/logo.png"/>
            </ion-col>
            <ion-col col-1>
              <button (click)="toggle()" style="background-color: #FFFFFF; padding-left: 10%; padding-top: 0%;">
               <h5><ion-icon style="font-size: 40px !important; color: rgb(241, 179, 64);" name="menu" ></ion-icon></h5>
              </button>                
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  no-padding >
  <ion-grid style="padding-top: 10%">
    <ion-row *ngFor= "let c of images" (click)="gotoNext(c)">
    <ion-col col-12 >
     <img [src]="c.image"/>
    </ion-col>
     <ion-col col-12 style="padding-top: 2px;" >
     <h2 style="color: orange;  ;font-size: 25px !important; padding-left: 0%;"> ${{c.price}} </h2>
     <h5 style="font-size: 18px !important;">{{c.title}}</h5>
    </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
