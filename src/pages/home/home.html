<ion-header >
    <ion-navbar>
      <ion-title > 
        <ion-grid>
          <ion-row>
            <ion-col col-11>
              <img ion-img src="assets/imgs/logo.png"/>
            </ion-col>
            <ion-col col-1>
              <button menuToggle style="background-color: #FFFFFF;">
                <h5><ion-icon style="font-size: 40px !important; color: rgb(241, 179, 64);" name="menu" ></ion-icon></h5>
              </button>                
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-navbar>
    </ion-header> 

<ion-content  no-padding >
  <ion-grid style="padding-top: 10%">
    <ion-row>
      <ion-col><h6 style="font-size: 12px !important;">SHOWING 1-8 OF 25</h6></ion-col>
    </ion-row>
    <ion-row style="padding-left: 5px;">
      <ion-col col-1 style="background-color: orange; padding-top: 5px; ">
        <ion-icon style=" font-size: 25px !important; padding-top: 10%; padding-left: 5%; color: white;" name="apps">
        </ion-icon>
      </ion-col>
      <ion-col col-1 style="background-color: rgb(0, 0, 0);padding-top: 5px; " >
        <ion-icon style="font-size: 25px !important; padding-top: 10%; padding-left: 5%; color:white;" name="menu">
        </ion-icon>
      </ion-col>
      <ion-col col-10></ion-col>
    </ion-row><br>
    <ion-row>
      <ion-col col-5>
        <ion-list>
        <ion-item style="background-color: rgb(248, 245, 245);" >
        <ion-label style="font-size: 11px !important;">Sort by</ion-label>
        <ion-select interface="popover" style="font-size: 11px !important;">
        <ion-option>Date</ion-option>
        <ion-option>Newest</ion-option>
        <ion-option>Popular</ion-option>
        </ion-select>
        </ion-item>
       </ion-list>
      </ion-col>
      <ion-col col-5>
       <ion-list>
       <ion-item style="background-color: rgb(248, 245, 245);">
       <ion-label style="font-size: 12px !important;">View</ion-label>
       <ion-select interface="popover" style="font-size: 12px !important;">
       <ion-option>12</ion-option>
       <ion-option>24</ion-option>
       <ion-option>48</ion-option>
       <ion-option>96</ion-option>
      </ion-select>
      </ion-item>
      </ion-list>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row *ngFor= "let c of images" (click)="gotoNext(c)">
      <ion-col col-12 >
        <img [src]="c.image"/>
      </ion-col>
      <ion-col col-12 style="padding-top: 2px;" >
        <h2 style="color: orange;  ;font-size: 25px !important; padding-left: 0%;"> ${{c.price}} </h2>
        <h5 style="font-size: 18px !important;">{{c.title}}</h5>
      </ion-col>
    </ion-row>
 </ion-grid>
 
 <ion-grid style="background-color:rgb(82, 81, 81)">
   
    <ion-row>    
      <ion-col col-12></ion-col><br>
      <ion-col col-12>
        <img ion-img src="assets/imgs/logo2.png">
        <p style="color:gray"> Copyright @2019 All rights reserved This template is made by Techmicrosl.</p>
      </ion-col>
    </ion-row>
 </ion-grid> 
</ion-content>
